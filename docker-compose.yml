version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: vistora_demo
    ports:
      - "3306:3306"
    volumes:
      - ./docker/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -ppassword -h 127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 10
