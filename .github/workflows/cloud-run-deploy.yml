name: Build and Deploy to Google Cloud Run
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: 'read'
  id-token: 'write'
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { java-version: '17' }
      - run: mvn -B -DskipTests clean package
      - uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - run: |
          IMAGE="gcr.io/${{ secrets.GCP_PROJECT }}/vistora-crawler:latest"
          docker build -t $IMAGE .
          docker push $IMAGE
      - run: |
          gcloud run deploy vistora-crawler             --image gcr.io/${{ secrets.GCP_PROJECT }}/vistora-crawler:latest             --region ${{ secrets.GCP_REGION }}             --platform managed             --allow-unauthenticated
